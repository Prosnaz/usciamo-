<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>icche se magna?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/paninozzo.jpg" alt="paninozzo.jpg" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          hamburgher e patatine</label
        >
      </div>
      <div class="food-item">
        <img src="food/messicano.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> messicano</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> koreano
          </label
        >
      </div>
      <div class="food-item">
        <img src="food/cinese.jpg" alt="cinese" />
        <label><input type="checkbox" name="food" value="pasta" /> cinese</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/ravioli.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> ravioli</label>
      </div>
      <div class="food-item">
        <img src="food/kfc.jpeg" alt="kfc" />
        <label><input type="checkbox" name="food" value="steak" /> kfc</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      ci siamo decisi finalmente
    </button>
  </body>
</html>
